<div class="homePage">
  <div class="wrapper">
    <div class="limit-width" #asBoxInput>
      <input
        class="input-src"
        [ngClass]="{ loading: isLoading }"
        [spellcheck]="false"
        placeholder="Canciones"
        type="text"
        (ngModelChange)="search($event)"
        [(ngModel)]="src"
      />
    </div>
  </div>

  <div class="trackCardsContainer">
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div *ngFor="let item of data$ | async" class="col">
        <a
          target="_blank"
          [href]="item?.external_urls?.spotify"
          class="trackCards"
        >
          <div class="card">
            <img [src]="item.album.images[2].url" alt="" />
            <div class="card-body">
              <h3 class="card-title">{{ item.name }}</h3>
              <p class="card-text">
                {{ item.artists[0].name }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
